name: CI

on:
  push:
    branches: [develop]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: noaaepic/ubuntu20.04-gnu9.3-hpc-stack:v2.0
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build
